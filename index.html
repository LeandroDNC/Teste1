<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login Form</title>
</head>

<body>
    <div id="geral">
        <div class="bola1"></div>
        <div class="bola2"></div>

        <fieldset class="fiel">
            <span>
                <img class="logo1" src="imagem/logo1.svg" alt="">
            </span>

            <h2 class="tema">bem-vindo</h2>

            <label for="email" class="nome">Email</label>
            <br>
            <input type="email" class="imp" name="email" id="email" placeholder="Entre com seu Email" required
                autocomplete="email" autofocus style="padding: 15px;" />
            <br>
            <br>
            <br>

            <label for="password" class="nome">
                Senha
            </label>
            <br>
            <input type="password" class="imp" name="pass" id="pass" placeholder="***********" required
                style="padding: 15px;" />
            <i id="olho" class="bi bi-eye-fill"></i>
            <br>
            <br>

            <input type="checkbox" name="lembrar_senha" id="lembrar_senha" />
            <label class="lembrar_senhaa" for="lembrar_senha">Lembrar senha</label>

            <strong>
                <a class="esqueceu1" href="#" id="login" name="login">
                    Esqueceu a senha?
                </a>
            </strong>
            <br>
            <br>
            <button id="login" onclick="manipulaLogin()" class="login">
                Login
            </button>

            <br> <br>

            <a href="#">
                <button id="func" class="google">
                    <svg class="gg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="25"
                        viewBox="0 0 45 45">

                    </svg>
                    <span class="g"> Entrar com o google</span>
                </button>
            </a>
            <br>

            <p class="cadastro">
                Ainda não tem conta?
                <strong>
                    <a href="#" class="cadastro a">
                        Criar uma
                    </a>
                </strong>
            </p>
        </fieldset>

        <div class="bola3"></div>
        <div class="bola4"></div>
    </div>

    <script>
        function manipulaLogin() {
            let UsuarioValido = 'usuario';
            let SenhaValida = 'usuario';

            if (UsuarioValido === 'usuario' || SenhaValida === 'usuario') {
                window.location.href = "/Principal";
            } else {
                alert('Usuário ou senha inválida');
            }
        }
    </script>
</body>

</html>

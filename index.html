<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/index.css">
</head>

<body>

    <main>

        <form method="post" class="container" onsubmit="return validateLogin()">
            <img class="logo" src="assets/logopadrao.svg" alt="imagem da logo">
    
            <input class="inputs" type="text" name="login" id="login" placeholder="Login" required>
            <input class="inputs" type="password" name="password" id="password" placeholder="Senha" required>
    
            <button type="submit" class="but">Entrar</button>
        </form>

    </main>
    <script src="index.js"></script>
</body>

</html>
